<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encontre seu bloco de carnaval</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="content">
        <div class="top">
          <p>find your block</p>
          <h1>Encontre os <span>melhores blocos</span> de carnaval de 2023</h1>
        </div>
        <form class="search">
          <div class="search-field">
            <label for="name" class="sr-only">Pesquise por nome</label>
            <i class="ph ph-magnifying-glass"></i>
            <input
              type="text"
              id="nome"
              name="name"
              placeholder="Pesquise por nome"
            />
          </div>
          <div class="search-field select">
            <label for="city" class="sr-only">Selecione uma cidade</label>
            <i class="ph ph-map-pin"></i>
            <select name="city" id="city">
              <option value="0" selected>Seclecione sua cidade</option>
              <option value="cbq">Cambuquira</option>
              <option value="tc">Três Corações</option>
              <option value="vga">Varginha</option>
              <option value="cpa">Campanha</option>
              <option value="lambari">Lambari</option>
            </select>
            <i class="ph ph-caret-down"></i>
          </div>
          <button>Buscar agora</button>
        </form>
      </div>
    </header>
  </body>
</html>
